<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spotify</title>
    <link rel="icon" type="image/png"href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png">
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="Spotify" />

        <li><div class="home"><i class="fa-solid fa-house"></i>
          </div>
         
       <li>
        <div class="searchBar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" size="60" placeholder="What do you want to play?">
        </div>
      </li>
      <li>
        <div class="buttons">
          <b>Premium</b>
          <b>Support</b>
          <b>Download</b>
          <p>|</p>
          <a href="https://open.spotify.com/download">Install App</a>
          <a href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fdownload">Sign Up</a>
          <button class="logIn">
            <a href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2Fdownload">Log in</a>
          </button>
        </div>
      </li>
      </ul>
    </nav>

    <div class="bottom">
      <div id="songBar">
        <p id="timeUpdate"></p>
       <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
       <p id="songDuration"></p>
       <i class="fa-solid fa-volume-off"></i>
       <input type="range" id="volumeSlider" min="0" max="100" value="100">
       <i class="fa-solid fa-volume-high"></i>
     </div>
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i  class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="music-sounds.webp" width="100px" alt="" id="gif">
