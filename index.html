<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="pngwing.com.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="content">
      <div class="left">
        <h2>Popular artists</h2>
      </div>
    <div class="container">
      <div class="songList">
        
        <div class="albumDesc">
          <img class="albumimg" alt="img">
          <b>Best of NCS -No Copyright Sounds</b>
        </div>
        
        
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName" > Song 1</span>
            <span class="songlistplay">
              <span class="timestamp">
                05:34
                <i id="0" class="fa-regular songItemPlay fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span  class="songName" > Song 2</span>
            <span class="songlistplay">
              <span class="timestamp">
                05:34
                <i id="1" class="fa-regular songItemPlay fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span  class="songName" > Song 3</span>
            <span class="songlistplay">
              <span class="timestamp">
                05:34
                <i id="2" class="fa-regular songItemPlay fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span  class="songName" > Song 4</span>
            <span class="songlistplay">
              <span class="timestamp">
                05:34
                <i id="3" class="fa-regular songItemPlay fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span  class="songName" > Song 5</span>
            <span class="songlistplay">
              <span class="timestamp">
                05:34
                <i id="4" class="fa-regular songItemPlay fa-circle-play"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      </div>
      <div class="right">
        <h1>song playing</h1>
      </div>
    </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i  class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="music-sounds.webp" width="100px" alt="" id="gif"> 
        <span id="masterSongName"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d210ee9352.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
